{
    "hostname": "photon-machine",
    "password":
        {
            "crypted": false,
            "text": "VMware1!"
        },
    "disk": "/dev/sda",
    "partitions": [
                        {"mountpoint": "/", "size": 0, "filesystem": "ext4"},
                        {"mountpoint": "/boot", "size": 128, "filesystem": "ext4"},
                        {"mountpoint": "/root", "size": 128, "filesystem": "ext4"},
                        {"size": 128, "filesystem": "swap"}
                    ],
    "packagelist_file": "packages_rt.json",
    "additional_packages": ["vim", "gcc","git","wget","numactl","make","curl"],
    "postinstall": [
                	"#!/bin/sh",
                    "yum update",
                    "tdnf update",
                    "tdnf upgrade",
                    "tdnf install dmidecode lshw -y",
                    "yum -y install gcc meson git wget numactl make curl",
                    "yum -y install python3-pip unzip zip gzip build-essential zlib-devel",
                    "yum -y install libbpf-devel libbpf libpcap-devel libpcap libmlx5 libhugetlbfs",
                    "yum -y install libhugetlbfs-devel nmap-ncat tcpdump kexec-tools libnuma-devel libnuma",
                    "yum -y install nasm linux-drivers-gpu elfutils-libelf-devel vim pciutils iproute",
                    "yum -y install lshw findutils vim-extra elfutils-devel cmake cython3 python3-docutils",
                    "yum -y install dtc dtc-devel pciutils-devel openssl-devel",
                    "dmidecode -t 1 >> /etc/postinstall",
                    "echo 'net.ipv4.conf.all.rp_filter = 0' | tee -a /etc/sysctl.d/50-security-hardening.conf; echo 'net.ipv4.conf.eth4.rp_filter = 0' | tee -a /etc/sysctl.d/50-security-hardening.conf",
                    "sed -i 's/PermitRootLogin.*/PermitRootLogin yes/g' /etc/ssh/sshd_config",
                    "systemctl disable --now systemd-timesyncd",
                    "sed -i 's/tx_timestamp_timeout.*/tx_timestamp_timeout    100/g' /etc/ptp4l.conf",
                    "sed -i 's/eth0/eth4/g' /etc/sysconfig/ptp4l",
                    "systemctl enable ptp4l.service phc2sys.service",
                   ],
    "linux_flavor": "linux-rt",
    "photon_docker_image": "photon:3.0",
    "photon_release_version": "4.0",
    "network": {
        "type": "dhcp"
    }
}
