--- 
  - hosts: leaf
    vars:
      ansible_connection: network_cli
      ansible_network_os: nxos
      become: no
      nxos_provider:
        username: "{{ user }}"
        password: "{{ pwd }}"
        transport: nxapi
        host: "{{ inventory_hostname }}"
    tasks:
      - include_tasks: tasks/enable_nxosapi.yml
      - include_tasks: tasks/add_vlan.yml
      
  - hosts: vim
    tasks:
      - include_tasks: tasks/asocs.yml
